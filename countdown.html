<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta atras</title>
    <link rel="stylesheet" href="./countdown.css">
</head>
<body>
    <div class="time-count">
        <h2 class="time-count_title">Queda poco para la entrega de tus regalos!</h2>
        <div class="time-count_content">
            <div class="time-count_item time-count_days">
                <div class="time-count_val">00</div>
                <span class="time-count_text">Dias</span>
            </div>
            <div class="time-count_separator">:</div>
        </div>   
        <div class="time-count_content">
            <div class="time-count_item time-count_hours">
                <div class="time-count_val">00</div>
                <span class="time-count_text">Horas</span>
            </div>
            <div class="time-count_separator">:</div>
        </div>   
        <div class="time-count_content">
            <div class="time-count_item time-count_minutes">
                <div class="time-count_val">00</div>
                <span class="time-count_text">Minutas</span>
            </div>
            <div class="time-count_separator">:</div>
        </div>   
        <div class="time-count_content">
            <div class="time-count_item time-count_seconds">
                <div class="time-count_val">00</div>
                <span class="time-count_text">Segundas</span>
            </div>
        </div>    
    </div>   
    <script src="./countdown.js"></script>

</body>
</html>
